{% if language|trim("'") == 'ja' %}
<a href="/{{ pagename }}.html"><img src="/_static/images/english-icon.png" width="24px"/></a>
<img class="language-icon-selected" src="/_static/images/japanese-icon.png" width="24px"/>
{% else %}
<img class="language-icon-selected" src="/_static/images/english-icon.png" width="24px"/>
<a href="/ja/{{ pagename }}.html"><img src="/_static/images/japanese-icon.png" width="24px"/></a>
{% endif %}
