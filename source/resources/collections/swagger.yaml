          - d525ad41d95fcf29
    namespaceIds:
      type: object
      properties:
        namespaceIds:
          type: array
          description: The array of namespace identifiers.
          items:
            type: string
            format: hex
          example:
          - 84b3552d375ffa4b
    addresses:
      type: object
      properties:
        addresses:
          type: array
          description: The array of addresses.
          items:
            type: string
          example:
          - SDRDGFTDLLCB67D4HPGIMIHPNSRYRJRT7DOBGWZY
          - SBCPGZ3S2SCC3YHBBTYDCUZV4ZZEPHM2KGCP4QXX
    transactionIds:
      type: object
      properties:
        transactionIds:
