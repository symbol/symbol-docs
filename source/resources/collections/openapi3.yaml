      - type: object
        required:
        - mosaicId
        - amount
        properties:
          mosaicId:
            $ref: "#/components/schemas/UInt64DTO"
          amount:
            $ref: "#/components/schemas/UInt64DTO"
    ServerDTO:
      type: object
      required:
      - serverInfo
      properties:
        serverInfo:
          $ref: "#/components/schemas/ServerInfoDTO"
    ServerInfoDTO:
      type: object
      required:
      - restVersion
      - sdkVersion
      properties:
        restVersion:
          type: string
          example: 1.0.14
          description: The catapult-rest component version.
        sdkVersion:
          type: string
          example: 0.7.14
          description: The catapult-sdk component version.
    # Mosaics endpoints
    MosaicMetaDTO:
      type: object
      required:
      - id
      properties:
        id:
          type: string
    MosaicDTO:
      type: object
      required:
      - id
      - amount
      properties:
        id:
          $ref: "#/components/schemas/UInt64DTO"
        amount:
          $ref: "#/components/schemas/UInt64DTO"
    MosaicInfoDTO:
      type: object
      required:
