          description: The name of the node.
          example: api-node-0
    NodeTimeDTO:
      type: object
      required:
      - communicationTimestamps
      properties:
        communicationTimestamps:
          $ref: "#/components/schemas/communicationTimestamps"
    # Request bodies
    mosaicIds:
      type: object
      properties:
        mosaicIds:
          type: array
          description: The array of mosaic identifiers.
          items:
            type: string
            format: hex
          example:
          - d525ad41d95fcf29
    namespaceIds:
      type: object
      properties:
        namespaceIds:
          type: array
          description: The array of namespace identifiers.
          items:
            type: string
            format: hex
          example:
          - 84b3552d375ffa4b
    accountsIds:
      type: object
      properties:
        publicKeys:
          type: array
          description: The array of public keys.
          items:
            type: string
          example:
          - AC1A6E1D8DE5B17D2C6B1293F1CAD3829EEACF38D09311BB3C8E5A880092DE26
        addresses:
          type: array
          description: The array of addresses.
          items:
            type: string
          example:
          - SDRDGFTDLLCB67D4HPGIMIHPNSRYRJRT7DOBGWZY
          - SBCPGZ3S2SCC3YHBBTYDCUZV4ZZEPHM2KGCP4QXX
    transactionIds:
      type: object
      properties:
        transactionIds:
