          - cat.currency
          items:
            type: string
    # Namespace endpoints
    NamespaceMetaDTO:
      type: object
      required:
      - id
      - active
      - index
      properties:
        id:
          type: string
        active:
          type: boolean
        index:
          type: integer
    NamespaceInfoDTO:
      type: object
      required:
      - meta
      - namespace
      properties:
        meta:
          $ref: "#/components/schemas/NamespaceMetaDTO"
        namespace:
          $ref: "#/components/schemas/NamespaceDTO"
    NamespaceDTO:
      type: object
      required:
