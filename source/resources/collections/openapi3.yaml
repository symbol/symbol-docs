          $ref: "#/components/schemas/UInt64DTO"
    MosaicNamesDTO:
      type: object
      required:
      - mosaicId
      - names
      properties:
        mosaicId:
          $ref: "#/components/schemas/UInt64DTO"
        names:
          type: array
          description: The mosaic linked namespace names.
